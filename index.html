<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">

</head>

<body>
    <div class="container-fluid">
        <form class="row" id="form">
            <div class="row">
                <div class="col-auto">
                    <label for="Choose Expense Amount">Choose Expense Amount</label>
                    <input type="number" class="col-3" id="Amount">
                </div>
                <div class="col-auto">
                    <label for="Choose Description">Choose Description</label>
                    <input type="text" id="Description">
                </div>
                <div class="col-auto">
                    <label for="Category">Choose Category</label>
                    <select id="Category" class="col">
                        <option value="Fuel">Fuel</option>
                        <option value="Movie">Movie</option>
                        <option value="Food">Food</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                    <button class="col-auto" id="button" type="submit">Add Expense</button>
                </div>
            </div>
        </form>
    </div>


    <script src="/normal.js"></script>
</body>

</html>
